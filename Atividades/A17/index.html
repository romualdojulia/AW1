<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Atividade 17</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2>Bem-vindo!</h2>
        </div>

        <form action="" class="form">
          <label for="nome">NOME COMPLETO</label>
          <input type="text" class="nome" id="nome" />

          <label for="cpf">CPF</label>
          <input type="text" class="cpf" id="cpf" data-js="cpf" />

          <label for="telefone">TELEFONE</label>
          <input
            type="text"
            class="telefone"
            id="telefone"
            data-js="telefone"
          />

          <label for="cep">CEP</label>
          <input type="text" class="cep" id="cep" data-js="cep" />

          <label for="email">E-MAIL</label>
          <input type="text" class="email" id="email" />

          <label for="password">SENHA</label>
          <input type="password" class="password" id="password" />

          <span class="forgot"><a href="">Esqueceu sua senha?</a></span>
          <button id="button">Entrar</button>
        </form>
      </div>
      <div class="right">
        <img src="fotinho.png" alt="" />
        <div class="singin">
          <p>
            Precisando de uma conta? <span><a href="">Registre-se</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
